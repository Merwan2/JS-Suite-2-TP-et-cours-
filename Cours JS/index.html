<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css" />

    <title>Static Template</title>

  <body>
    <h1>Calculer rayon du cercle</h1>

      <div>
        <label for="rayon">rayon : </label
        ><input type="text" id="rayon" name="rayon" />

      </div>
      <div>
        <label for="diametre">Diamètre : </label
        ><input type="text" id="diametre" name="diametre" disabled="true" />
        <p id="err_diametre"></p>
      </div>
      <div>
        <label for="circonf">Circonférence : </label
        ><input type="circonf" id="circonf" name="circonf" disabled="true"/>
        <p id="err_circonf"></p>
      </div>
      <label for="aire">Aire : </label
        ><input type="aire" id="aire" name="aire" disabled="true"/>
        <p id="err_aire"></p>
      </div>
      <input id="btnSubmit" type="submit" value="Calculer" />
      <!-- <button id="btnSubmit" type="submit">Calculer</button> -->
      <script src="tp24.js"></script>
    </form>
  </body>
